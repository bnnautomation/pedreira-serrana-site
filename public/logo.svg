<svg width="700" height="200" viewBox="0 0 700 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Color Palette: Stone Dark #262626 and Ochre #BF9456 -->

  <!-- PS Square Logo -->
  <g id="ps-logo">
    <!-- Outer border -->
    <rect x="15" y="30" width="160" height="160" rx="8" fill="none" stroke="#262626" stroke-width="8"/>

    <!-- Inner border -->
    <rect x="25" y="40" width="140" height="140" rx="4" fill="none" stroke="#262626" stroke-width="4"/>

    <!-- P letter -->
    <path d="M 45 70 L 45 160 L 60 160 L 60 120 L 85 120 C 105 120 115 110 115 95 C 115 80 105 70 85 70 Z M 60 85 L 85 85 C 95 85 100 90 100 95 C 100 100 95 105 85 105 L 60 105 Z" fill="#262626"/>

    <!-- S letter -->
    <path d="M 120 75 C 120 70 125 65 135 65 C 142 65 147 68 150 72 L 160 62 C 155 55 145 50 135 50 C 115 50 105 60 105 75 C 105 95 125 98 130 102 C 135 106 138 108 138 113 C 138 118 133 123 125 123 C 117 123 112 120 108 115 L 98 125 C 103 133 113 138 125 138 C 143 138 153 128 153 113 C 153 93 133 90 128 86 C 123 82 120 80 120 75 Z" fill="#262626"/>

    <!-- Diagonal accent line -->
    <line x1="85" y1="85" x2="145" y2="145" stroke="#BF9456" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Text: PEDREIRA -->
  <g id="pedreira-text" fill="#262626">
    <text x="200" y="85" font-family="Arial, sans-serif" font-size="42" font-weight="700" letter-spacing="8">PEDREIRA</text>
  </g>

  <!-- Text: Serrana (italic style) -->
  <g id="serrana-text" fill="#262626">
    <text x="200" y="150" font-family="Arial, sans-serif" font-size="72" font-weight="700" font-style="italic" letter-spacing="2">Serrana</text>
  </g>

  <!-- Underline accent -->
  <line x1="200" y1="165" x2="680" y2="165" stroke="#262626" stroke-width="3"/>
  <line x1="200" y1="172" x2="680" y2="172" stroke="#262626" stroke-width="2"/>
</svg>
